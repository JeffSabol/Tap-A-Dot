<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

    <script>

        class Boot extends Phaser.Scene {
            constructor() {
                super('Boot');
            }

            create() {
                //  Do any stuff you need before loading, such as setting global registry entries, etc
                this.registry.set('highscore', 0);
                this.registry.set('coinBag', 0);

                this.scene.start('Preloader');
            }
        }

        class Preloader extends Phaser.Scene {
            constructor() {
                super('Preloader');
            }

            preload() {
                // load all of your assets

                // Main Menu items
                this.load.image('logo', 'assets/Logo.png');
                this.load.image('play', 'assets/PlayNow.png');
                this.load.image('shop', 'assets/ShopNow.png');

                // Shop
                this.load.image('shopLogo', 'assets/Shop.png');
                this.load.image('songItem', '/assets/SongItem.png');
                this.load.image('skinItem', '/assets/SkinItem.png');
                this.load.image('backgroundItem', '/assets/BackgroundItem.png');
                this.load.image('coin', '/assets/coin.png');
                this.load.image('buy', '/assets/Buy.png');

                // High Score
                this.load.image('highscore', 'assets/HighScore.png');
                this.load.image('home', 'assets/Home.png');

                // Audio
                this.load.audio('theme', 'assets/music/loop.mp3');
                this.load.audio('main', 'assets/music/song.mp3');
                this.load.audio('shopTune', 'assets/music/ShopMusic.mp3');

                // Dots
                this.load.image('blue1', 'assets/dots/Blue1.png');
                this.load.image('blue2', 'assets/dots/Blue2.png');
                this.load.image('blue3', 'assets/dots/Blue3.png');
                this.load.image('blue4', 'assets/dots/Blue4.png');
                this.load.image('bomb', 'assets/dots/Bomb.png');
                this.load.image('skull', 'assets/dots/GameOver.png');
                this.load.image('multiplier', 'assets/dots/Multiplier.png');
                this.load.image('super', 'assets/dots/Super.png');

                // Dot pop effects
                this.load.image('bluepop', 'assets/dots/pops/BluePop.png');
                this.load.image('redpop', 'assets/dots/pops/RedPop.png');
                this.load.image('steam', 'assets/dots/pops/Steam.png');
                this.load.image('zaps', 'assets/dots/pops/Zaps.png');
                this.load.image('explosion', 'assets/dots/pops/Explosion.png');

                // Background
                this.load.image('brick', 'assets/brickbg.png');
                this.load.image('bg', 'assets/background.png');
                this.load.image('shopbg', 'assets/dotsBackground.png');
            }

            create() {
                this.scene.start('MainMenu');
            }
        }

        class MainMenu extends Phaser.Scene {
            constructor() {
                super('MainMenu');
                this.background;
            }

            create() {
                //  Add background, logo, buttons, etc
                this.background = this.add.tileSprite(1793, 450, 3585, 900, 'bg');


                var mainLogo = this.add.image(450, 125, 'logo');
                this.tweens.add({
                    targets: mainLogo,
                    scaleX: 1.075,
                    scaleY: 1.075,
                    duration: 900,
                    yoyo: true,
                    repeat: -1,
                });

                var coins = 0;

                var coinText = this.add.text(16, 16, 'Coins: ' + this.registry.get('coinBag'), { fontSize: '25px', fill: '#000', stroke: '#fff', strokeThickness: 4 });


                // Menu music
                var music = this.sound.add('theme', { loop: true });
                music.play();


                // Main game
                var playButton = this.add.image(450, 300, 'play');
                playButton.setInteractive();
                playButton.on('pointerdown', function () {
                    music.stop();
                    this.scene.start('MainGame');
                }, this);


                // Shop
                var shopButton = this.add.image(450, 500, 'shop');
                shopButton.setInteractive();
                shopButton.on('pointerdown', () => {
                    console.log('user clicked open shop!');
                    music.stop();
                    this.scene.start('ShopMenu');
                }, this);
            }

            update() {
                // scrolls our background image
                this.background.tilePositionX += 0.5;
            }
        }

        class MainGame extends Phaser.Scene {
            constructor() {
                super('MainGame');
                this.scoreText = null;
                this.score = 0;
                this.highScoreTable = null;
                this.highScoreText = null;
                this.coinRewardText = null;
                this.fullSong = null;
            }

            create() {
                this.score = 0;

                var multiplierClicked = false;
                var multiplierClickTime = 0;

                var brickBG = this.add.image(450, 450, 'brick');


                this.scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '20px', fill: '#000', stroke: '#fff', strokeThickness: 4 });

                var countdownText = this.add.text(450, 450, ' ', { fontSize: '150px', fill: '#000' }).setOrigin(0.5, 0.5);

                this.highScoreTable = this.add.image(450, 450, 'highscore').setVisible(false);
                this.highScoreText = this.add.text(450, 450, ' ', { fontSize: '60px', fill: '#FFF' }).setVisible(false);
                this.coinRewardText = this.add.text(450, 525, '', { fontSize: '60px', fill: '#FFF' }).setVisible(false);

                this.fullSong = this.sound.add('main');
                this.fullSong.play();

                this.countdown(countdownText); // first do a 5 second countdown
                new Promise((resolve) => {
                    this.placeDots(resolve); // then we place dots
                }).then(() => { // last we reward the player based on their score
                    this.giveCoins(this.score);
                    this.placeHighScore(this.score); // returns to main menu scene inside here
                });
            }

            placeDots(resolve) {
                let i = 0;
                this.multiplierClickTime = 0;
                setTimeout(() => {
                    dotInterval = setInterval(() => {
                        if (i < 99) {
                            var x = Phaser.Math.Between(50, 850);
                            var y = Phaser.Math.Between(80, 850);
                            var chooseDot = Phaser.Math.Between(0, 7); // 8 types of dots

                            switch (chooseDot) {
                                case 0:
                                    var blue1Dot = this.add.image(x, y, 'blue1').setVisible(true).setInteractive().on('pointerdown', () => {
                                        blue1Dot.destroy();
                                        this.createBluePop(x, y);
                                        this.multiplierBlueScoring();
                                    });
                                    setTimeout(() => {
                                        if (!blue1Dot.isDestroyed) {
                                            blue1Dot.destroy();
                                        }
                                    }, 1000);
                                    break;
                                case 1:
                                    var blue2Dot = this.add.image(x, y, 'blue2').setVisible(true).setInteractive().on('pointerdown', () => {
                                        blue2Dot.destroy();
                                        this.createBluePop(x, y);
                                        this.multiplierBlueScoring();
                                    });
                                    setTimeout(() => {
                                        if (!blue2Dot.isDestroyed) {
                                            blue2Dot.destroy();
                                        }
                                    }, 1000);
                                    break;
                                case 2:
                                    var blue3Dot = this.add.image(x, y, 'blue3').setVisible(true).setInteractive().on('pointerdown', () => {
                                        blue3Dot.destroy();
                                        this.createBluePop(x, y);
                                        this.multiplierBlueScoring();
                                    });
                                    setTimeout(() => {
                                        if (!blue3Dot.isDestroyed) {
                                            blue3Dot.destroy();
                                        }
                                    }, 1000);
                                    break;
                                case 3:
                                    var blue4Dot = this.add.image(x, y, 'blue4').setVisible(true).setInteractive().on('pointerdown', () => {
                                        blue4Dot.destroy();
                                        this.createBluePop(x, y);
                                        this.multiplierBlueScoring();
                                    });
                                    setTimeout(function () {
                                        if (!blue4Dot.isDestroyed) {
                                            blue4Dot.destroy();
                                        }
                                    }, 1000);
                                    break;
                                case 4:
                                    var bombDot = this.add.image(x, y, 'bomb').setVisible(true).setInteractive().on('pointerdown', () => {
                                        bombDot.destroy();
                                        this.createExplosion(x, y);
                                        if (this.multiplierClickTime > 0) {
                                            if (this.score - 30 > 0)
                                                this.score -= 10 * 3;
                                            else
                                                this.score = 0;
                                            this.scoreText.setText('Score: ' + this.score);
                                        }
                                        else {
                                            if (this.score - 10 > 0)
                                                this.score -= 10;
                                            else
                                                this.score = 0;
                                            this.scoreText.setText('Score: ' + this.score);
                                        }
                                    });
                                    setTimeout(function () {
                                        if (!bombDot.isDestroyed) {
                                            bombDot.destroy();
                                        }
                                    }, 1000);
                                    break;
                                case 5:
                                    var skullDot = this.add.image(x, y, 'skull').setVisible(true).setInteractive().on('pointerdown', () => {
                                        skullDot.destroy();
                                        i = 200;
                                        // TODO add end game popup and button to bring back main menu
                                    });
                                    setTimeout(function () {
                                        if (!skullDot.isDestroyed) {
                                            skullDot.destroy();
                                        }
                                    }, 1000);
                                    break;
                                case 6:
                                    var multiplierDot = this.add.image(x, y, 'multiplier').setVisible(true).setInteractive().on('pointerdown', () => {
                                        multiplierDot.destroy();
                                        this.multiplierClicked = true;
                                        this.createZap(x, y);
                                        if (this.multiplierClickTime > 0)
                                            this.multiplierClickTime += 5;
                                        else
                                            this.multiplierClickTime = 5;
                                    });
                                    setTimeout(function () {
                                        if (!multiplierDot.isDestroyed) {
                                            multiplierDot.destroy();
                                        }
                                    }, 1000);
                                    break;
                                case 7:
                                    var superDot = this.add.image(x, y, 'super').setVisible(true).setInteractive().on('pointerdown', () => {
                                        superDot.destroy();
                                        this.createRedPop(x, y);
                                        if (this.multiplierClickTime > 0) {
                                            this.score += 5 * 3;
                                            this.scoreText.setText('Score: ' + this.score);
                                        }
                                        else {
                                            this.score += 5;
                                            this.scoreText.setText('Score: ' + this.score);
                                        }
                                    });
                                    setTimeout(function () {
                                        if (!superDot.isDestroyed) {
                                            superDot.destroy();
                                        }
                                    }, 500);
                                    break;
                            }
                            i++;
                            this.multiplierClickTime--;
                        }
                        else {
                            resolve();
                        }
                    }, 1000); // place a dot every 1000ms (i.e. every second)
                }, 6000); // wait 6 seconds before placing dots
            }

            createExplosion(x, y) {
                var boomed = this.add.image(x, y, 'explosion').setVisible(true);
                boomed.setScale(0.1); // set initial scale to be small
                var randomAngle = Phaser.Math.Between(-180, 180);
                this.tweens.add({
                    targets: boomed,
                    angle: randomAngle,
                    rotation: Phaser.Math.DegToRad(-30),
                    scaleX: 0.75,
                    scaleY: 0.75,
                    duration: 300,
                    onComplete: function () {
                        if (!boomed.isDestroyed) {
                            boomed.destroy();
                        }
                    }
                });
            }

            createZap(x, y) {
                var zapped = this.add.image(x, y, 'zaps').setVisible(true);
                zapped.setScale(0.5); // set initial scale to be small
                this.tweens.add({
                    targets: zapped,
                    rotation: Phaser.Math.DegToRad(-30),
                    duration: 300,
                    ease: 'Sine.easeInOut',
                    yoyo: true,
                    onComplete: function () {
                        if (!zapped.isDestroyed) {
                            zapped.destroy();
                        }
                    }
                });
            }

            createRedPop(x, y) {
                var redPop = this.add.image(x, y, 'redpop').setVisible(true);
                redPop.setScale(0.1); // set initial scale to be small
                var randomAngle = Phaser.Math.Between(-180, 180);
                this.tweens.add({
                    targets: redPop,
                    angle: randomAngle,
                    scaleX: 0.75,
                    scaleY: 0.75,
                    duration: 400,
                    onComplete: function () {
                        if (!redPop.isDestroyed) {
                            redPop.destroy();
                        }
                    }
                });

            }

            createBluePop(x, y) {
                var bluePop = this.add.image(x, y, 'bluepop').setVisible(true);
                bluePop.setScale(0.1); // set initial scale to be small
                var randomAngle = Phaser.Math.Between(-180, 180);
                this.tweens.add({
                    targets: bluePop,
                    angle: randomAngle,
                    scaleX: 0.75,
                    scaleY: 0.75,
                    duration: 400,
                    onComplete: function () {
                        if (!bluePop.isDestroyed) {
                            bluePop.destroy();
                        }
                    }
                });
            }

            giveCoins(score) {
                this.coins = Phaser.Math.FloorTo(this.score / 10);
                this.registry.set('coinBag', this.registry.get('coinBag') + this.coins);
            }

            placeHighScore(score) { // rename to include placing of coins earned
                var highScore = this.registry.get('highscore');

                // update high score
                highScore = Math.max(this.score, highScore);
                this.registry.set('highscore', highScore)

                this.highScoreTable.setVisible(true);
                this.highScoreText.setOrigin(0.5).setText('Highscore: ' + highScore).setVisible(true);
                this.coinRewardText.setOrigin(0.5).setText('Coins earned: ' + this.coins).setVisible(true);
                var goHome = this.add.image(450, 650, 'home').setScale(1.25).setVisible(true).setInteractive().on('pointerdown', () => {
                    this.fullSong.stop();
                    this.scene.start("MainMenu");
                });

            }

            multiplierBlueScoring() {
                if (this.multiplierClickTime > 0) {
                    this.score += 1 * 3;
                    this.scoreText.setText('Score: ' + this.score);
                }
                else
                    this.scoreText.setText('Score: ' + ++this.score);

            }

            countdown(countdownText) {
                for (let i = 5; i >= -1; i--) {
                    setTimeout(() => {
                        if (i === 0)
                            countdownText.setText('GO!');
                        else if (i === -1)
                            countdownText.setText('');
                        else
                            countdownText.setText(i);
                    }, (5 - i) * 1000);
                }
            }
        }

                var buy2 = this.add.image(300, 265, 'buy').setScale(.1).setVisible(true).setInteractive().on('pointerdown', function () {

                });

                var skin1 = this.add.image(300, 350, 'skinItem').setScale(.5).setVisible(true).setInteractive().on('pointerdown', function () {
                    // update storage of item being owned
                });
                var coin2 = this.add.image(300, 450, 'coin').setScale(.125).setVisible(true);

                var buy3 = this.add.image(450, 265, 'buy').setScale(.1).setVisible(true).setInteractive().on('pointerdown', function () {

                });

                var background1 = this.add.image(450, 350, 'backgroundItem').setScale(.5).setVisible(true).setInteractive().on('pointerdown', function () {

                var coin3 = this.add.image(450, 450, 'coin').setScale(.125).setVisible(true);

                var buy3 = this.add.image(600, 265, 'buy').setScale(.1).setVisible(true).setInteractive().on('pointerdown', function () {
                    console.log('user bought');
                });

                var song2 = this.add.image(600, 350, 'songItem').setScale(.5).setVisible(true).setInteractive().on('pointerdown', function () {
                    // update storage of item being owned
                });
                var coin4 = this.add.image(600, 450, 'coin').setScale(.125).setVisible(true);

                var buy3 = this.add.image(750, 265, 'buy').setScale(.1).setVisible(true).setInteractive().on('pointerdown', function () {
                    console.log('user bought');
                });

                var song3 = this.add.image(750, 350, 'songItem').setScale(.5).setVisible(true).setInteractive().on('pointerdown', function () {
                    // update storage of item being owned
                });

                var coin4 = this.add.image(750, 450, 'coin').setScale(.125).setVisible(true);

                var goHome = this.add.image(450, 750, 'home').setScale(1.25).setVisible(true).setInteractive().on('pointerdown', () => {
                    this.shopMusic.stop();

                });
            }
            update() {
                this.background.tilePositionX += 0.5;
            }
        }

        var config = {
            type: Phaser.AUTO,
            width: 900,
            height: 900,
            physics: {
                default: 'matter',
                matter: {
                    gravity: {
                        y: 0
                    },
                    debug: true
                }
            },
            scene: [Boot, Preloader, MainMenu, MainGame, ShopMenu],
            audio: {
                disableWebAudio: true
            }
        };

        var game = new Phaser.Game(config);
        var second = 0;
        var dotInterval;

    </script>

</body>

</html>
